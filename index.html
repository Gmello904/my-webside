
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Solar System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 20px;
            color: #333;
        }
        header {
            text-align: center;
            padding-bottom: 10px;
        }
        h1 {
            color: #0077cc;
        }
        ul {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }
        li {
            background: #cce7ff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Solar System</h1>
        <p>A simple webpage listing the planets in our solar system.</p>
    </header>

    <main>
        <ul>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
        </ul>
    </main>

    <footer>
        &copy; 2025 Your Name
    </footer>
</body>
</html>
